<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Word Guessing Game</title>
</head>
<body>
    <h1>The Word Guessing Game</h1>
    <div id="wrapper">
        <div id="timer"></div>
        <div id="score">
            <div>
                <h2>Wins</h2>
                <h2>Losses</h2>
            </div>
            <div>
                <p id="wins">0</p>
                <p id="losses">0</p>
            </div>
        </div>
        <div id="top-word-container"></div>
        <div id="user-char"></div>
        <p id="game-msg"></p>
        <button id="button">New Game</button>
    </div>
    <script src="./assets/js/words.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
